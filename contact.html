    <main>
        <section class="title-container">
            <div class="contact-title">
                <h1>Contact Us</h1>
            </div>
        </section>
        <section class="form-container">
            <form>
                    <div class="contact-group">
                        <label for="name">Full Name</label>
                        <input type="text" name="name" id="name" class="form__input" onkeyup="validateName()">
                        <span id="name-error"></span>
                    </div>

                    <div class="contact-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="form__input" onkeyup="validateEmail()">
                        <span id="email-error"></span>
                    </div>

                    <div class="contact-group">
                        <label for="phone">Phone Number (optional)</label>
                        <input type="tel" name="phone" id="phone" class="form__input" onkeyup="validatePhone()">
                        <span id="phone-error"></span>
                    </div>

                    <div class="contact-group">
                        <label for="description">Description</label>
                        <textarea name="message" id="message" cols="30" rows="10" onkeyup="validateMessage()"></textarea>
                        <span id="message-error"></span>
                    </div>
                    
                
            </form>
        </section>

        <section class="cta-container">
            <div class="contact-group">
            <a href="#">
                    <button class="submit-btn" onclick="return validateForm()">Submit</button>   
            </a>
            
                <span id="submit-error"></span>
            </div>
        </section>
